<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #e9eef0, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #08a5da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0b8cc4;
        }

        p {
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration</h2>

    <form onsubmit="registerUser(event)">
        <p>Already have an account? <a href="index.html">Login here</a></p>

        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" maxlength="10" required>

        <button type="submit">Register</button>
    </form>
</div>

<script>
function registerUser(e) {
    e.preventDefault(); // stop page reload

    // TEMPORARY frontend-only success
    alert("Registration Successful!");

    // Redirect to login page
    window.location.href = "index.html";
}
</script>

</body>
</html>
