<!DOCTYPE html>
<html lang="en">
<head>
    <title>Report Crime</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #e9eef0, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #120be5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0b8cc4;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Report a Crime</h2>

    <form onsubmit="submitComplaint(event)">

        <label>Crime Type</label>
        <select required>
            <option value="">Select crime type</option>
            <option>Theft</option>
            <option>Harassment</option>
            <option>Accident</option>
            <option>Cyber Crime</option>
            <option>Other</option>
        </select>

        <label>Complaint Description</label>
        <textarea placeholder="Describe the incident..." required></textarea>

        <label>Date of Incident</label>
        <input type="date" required>

        <label>Location</label>
        <input type="text" placeholder="Enter location of incident" required>

        <label>Upload Evidence (optional)</label>
        <input type="file">

        <button type="submit">Submit Complaint</button>
    </form>
</div>

<script>
function submitComplaint(e) {
    e.preventDefault();

    alert("Complaint submitted successfully!");

    // Optional redirect (dashboard / confirmation)
    // window.location.href = "dashboard.html";
}
</script>

</body>
</html>
