<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .container {
      width: 390px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <form onsubmit="login(event)">
    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
  function login(e) {
    e.preventDefault(); // stop form refresh

    // TEMPORARY redirect (for frontend testing)
    window.location.href = "report.html";
  }
</script>

</body>
</html>
